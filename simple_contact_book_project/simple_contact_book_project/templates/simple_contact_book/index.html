{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Contact Book</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Contacts</h1>
    <ul>
        {% for contact in contacts %}
            <li>{{ contact.name }} - {{ contact.email }} - {{ contact.phone }}</li>
        {% empty %}
            <li>No contacts yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
